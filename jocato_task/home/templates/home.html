{% extends "base.html" %} {% block content %}
<div class="container">
    <table class="comp-table">
        <colgroup>
            <col style="width: 18%" />
            <col style="width: 33%" />
            <col style="width: 15%" />
            <col style="width: 20%" />
            <col style="width: 24%" />
        </colgroup>

        <tbody>
            <tr class="row-head">
                <td>
                    <h3>Company Name</h3>
                </td>
                <td>
                    <h3>About</h3>
                </td>
                <td>
                    <h3>Founded</h3>
                </td>
                <td>
                    <h3>Office Locations</h3>
                </td>
                <td>
                    <h3>Total Funding</h3>
                </td>
            </tr>

            {% for data in final_data %}
            <tr class="row-data">
                <td>
                    <p>{{data.0}}</p>
                </td>
                <td>
                    <p>{{data.1}}</p>
                </td>
                <td>
                    <p>{{data.2}}</p>
                </td>
                <td>
                    <p>{{data.3}}</p>
                </td>
                <td>
                    <p>{{data.4}}</p>
                </td>

            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
